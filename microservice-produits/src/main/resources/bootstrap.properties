spring.application.name=microservice-produits

spring.cloud.config.uri=http://localhost:9101

#indiquer la liste des endpoints qu'on veut exposer avec actuator
#On met * si on veut voir tous les endpoints
#management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.exposure.include=*
#on peut définir les info qu'on sohaite afficher dans actuator/info
info.app.version=1.0-Beta 

#l'URL du health check
eureka.instance.health-check-url-path= /actuator/health
